name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [develop] # Lint on develop pushes too

concurrency:
  group: 'lint' # Prevents overlapping lint runs
  cancel-in-progress: true

jobs:
  fix-style:
    name: Run fix-style on PR
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust Node.js version as needed
          cache: 'npm' # Cache node_modules

      # Install dependencies
      - name: Install dependencies
        run: npm ci # npm install â†’ npm ci (faster, exact versions)

      # Run Linter and Prettier
      - name: Run fix-style
        run: npm run fix-style
